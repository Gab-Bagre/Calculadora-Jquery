<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="grid-calculadora">
    <div class="output">
      <div class="op-anterior"></div>
      <div class="op-atual"></div>
    </div>
    <button id="clear" class="dois-span">C</button>
    <button id="del">DEL</button>
    <button value="/"  class="botaoOpera">รท</button>
    <button value="1"  class="botaoNum">1</button>
    <button value="2"  class="botaoNum">2</button>
    <button value="3"  class="botaoNum">3</button>
    <button value="*"  class="botaoOpera">*</button>
    <button value="4"  class="botaoNum">4</button>
    <button value="5"  class="botaoNum">5</button>
    <button value="6"  class="botaoNum">6</button>
    <button value="+"  class="botaoOpera">+</button>
    <button value="7"  class="botaoNum">7</button>
    <button value="8"  class="botaoNum">8</button>
    <button value="9"  class="botaoNum">9</button>
    <button value="-"  class="botaoOpera">-</button>
    <button value="." id="botaoPonto" class="botaoPonto">.</button>
    <button value="0" class="botaoNum">0</button>
    <button id="botaoIgual" class="dois-span">=</button>
  </div>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
